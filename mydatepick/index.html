<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>mydatepick</title>
  <link rel="stylesheet" href="mydate.css">
  <script src="mydate.js"></script>
</head>

<body>
  <div>
    <h2>日期时间</h2>
    <p>日期控件,兼容PC与手机端.js插件模式.</p>
    <p>支持日期和日期时间基本功能</p>
    <div>
      <label>日期</label>
      <input onclick="MyDatePick()" type="text">
    </div>
    <br />
    <div>
      <label>日期时间</label>
      <input onclick="MyDatePick({fmt:'datetime'})" type="text">
    </div>
    <p>// 日期</p>
    <p>
      &lt;input onclick="MyDatePick()" /&gt;
    </p>
    <p>// 日期时间</p>
    <p>
      &lt;input onclick="MyDatePick({fmt:'datetime'})" /&gt;
    </p>
  </div>
</body>

</html>
